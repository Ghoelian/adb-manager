name: Windows

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Flutter action
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable'
          cache: true
      - run: flutter doctor -v

      - run: flutter pub get
      - run: flutter build -v windows --release

      - run: |
          dir
          cd build
          dir
          cd windows
          dir
          cd x64
          dir
          cd runner
          dir
          cd Release
          dir
